cluster_name: technis
cluster_domain: k8s.{{ lan_domain }}
cluster_extra_sans:
- api.{{ cluster_domain }}
cluster_control_plane_fqdn: api.{{ cluster_domain }}
cluster_control_plane_port: 8443
cluster_control_plane_endpoint: '{{ cluster_control_plane_fqdn }}:{{ cluster_control_plane_port }}'
cluster_control_plane_leader: "{{ groups['control_plane'][0] }}"
cluster_keepalived_api_vip: 192.168.0.100
# cluster_keepalived_ingress_vip: 192.168.0.200

loadbalancer_provider: metallb
loadbalancer_metallb_layer2_addresses: 192.168.0.200-192.168.0.232

ingress_controller: traefik
ingress_loadbalancer_ip: 192.168.0.200
ingress_default_cert_secret:
  name: technis-cert
  namespace: default

labels:
  node:
    cerberus:
    - gpu=nvidia
    - techn.is/role=watchtower