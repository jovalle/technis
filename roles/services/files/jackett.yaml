apiVersion: apps/v1
kind: Deployment
metadata:
  name: jackett
  namespace: jackett
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jackett
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jackett
    spec:
      containers:
      - name: jackett
        image: ghcr.io/linuxserver/jackett:latest
        imagePullPolicy: Always
        env:
        - name: AUTO_UPDATE
          value: "true"
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: "America/New_York"
        - name: UMASK_SET
          value: "022"
        ports:
        - containerPort: 8989
        volumeMounts:
        - name: config
          mountPath: /config
        - name: downloads
          mountPath: /downloads
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
        livenessProbe:
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 5
          tcpSocket:
            port: 9117
        readinessProbe:
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 5
          tcpSocket:
            port: 9117
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 500m
            memory: 1000Mi
      restartPolicy: Always
      volumes:
      - name: config
        nfs:
          path: /hulkpool/config/jackett
          server: cerberus.techn.is
      - name: downloads
        nfs:
          path: /hulkpool/downloads
          server: cerberus.techn.is
      - name: localtime
        hostPath:
          path: /etc/localtime
          type: ""
---
apiVersion: v1
kind: Service
metadata:
  name: jackett
  namespace: jackett
spec:
  selector:
    app: jackett
  ports:
  - port: 9117
    protocol: TCP
    targetPort: 9117
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jackett
  namespace: jackett
spec:
  rules:
  - host: jackett.k8s.techn.is
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jackett
            port:
              number: 9117