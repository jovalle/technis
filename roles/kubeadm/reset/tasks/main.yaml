- name: kubeadm/reset | revert cluster deployment
  shell: kubeadm reset -f

- name: kubeadm/reset | remove CNI configuration
  file:
    path: /etc/cni/net.d
    state: absent

- name: kubeadm/reset | stop kubelet
  systemd:
    name: kubelet
    state: stopped
    enabled: no

- name: kubeadm/reset | iptables
  command: "{{ item }}"
  with_items:
  - iptables -F
  - iptables -t nat -F
  - iptables -t mangle -F
  - iptables -X
  - iptables --flush
  ignore_errors: yes
