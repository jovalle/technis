- name: os/packages | update rhel os
  yum:
    autoremove: yes
    update_cache: yes
    update_only: yes
  register: yum
  until: yum is success
  retries: 5
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'

- name: os/packages | update debian os
  apt:
    force_apt_get: yes
    update_cache: yes
    autoremove: yes
  register: apt
  until: apt is success
  retries: 5
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
