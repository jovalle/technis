---

- name: check for dphys-swapfile
  stat:
    path: /etc/dphys-swapfile
  register: dphys_swapfile

- name: disable swap in /etc/dphys-swapfile
  block:
  - name: nullify swap size config
    replace:
      dest: /etc/dphys-swapfile
      regexp: '^.*(CONF_SWAPSIZE.*)$'
      replace: 'CONF_SWAPSIZE=0'
  - name: turn off swap via cli
    command: dphys-swapfile swapoff
  - name: disable dphys-swapfile service
    systemd:
      name: dphys-swapfile
      state: stopped
      enabled: no
      masked: yes
    ignore_errors: yes # if masked, will cause failures
  - name: delete swap file
    file:
      path: /var/swap
      state: absent
  when:
  - dphys_swapfile.stat.exists

- name: update keyboard layout
  replace:
    path: /etc/default/keyboard
    regexp: "^XKBLAYOUT=.*$"
    replace: 'XKBLAYOUT="us"'
  notify: reboot host

- name: update locale
  copy:
    content: |
      # Ansible managed
      LANG="{{ common_locale }}"
      LANGUAGE="{{ common_locale }}"
      LC_ALL="{{ common_locale }}"
      LC_CTYPE="{{ common_locale }}"
      LC_MESSAGES="{{ common_locale }}"
    dest: /etc/default/locale
  notify: reboot host

- name: disable dhcpd service
  systemd:
    name: dhcpcd
    state: stopped
    enabled: no
    masked: yes
  ignore_errors: yes # if masked, will cause failures

- name: update interfaces
  copy:
    content: |
      # Ansible managed
      auto eth0
      allow-hotplug eth0
      iface eth0 inet dhcp
    dest: /etc/network/interfaces
  notify: restart networking
