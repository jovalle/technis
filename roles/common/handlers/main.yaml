- name: restart networking
  systemd:
    name: networking
    state: restarted

- name: restart ssh
  systemd:
    name: sshd
    state: restarted

- name: restart timesyncd
  systemd:
    name: systemd-timesyncd
    state: restarted

- name: reboot host
  reboot:
    msg: "Host rebooted"
    reboot_timeout: "{{ reboot_timeout | default(600) }}"