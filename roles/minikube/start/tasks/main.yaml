- name: minikube/start | deploy local cluster
  shell: |
    minikube start \
      --memory 16384 \
      --cpus 4 \
      --disk-size 100g \
      --vm-driver={{ infrastructure_provisioner }} \
      --container-runtime= {{ container_runtime }} \
      --network-plugin=cni \
      --enable-default-cni \
      --extra-config=kubeadm.pod-network-cidr={{ k8s_pod_subnet }}
