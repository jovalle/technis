- name: delete any virtual interfaces
  shell: >
    ip a | grep -e 'inet.*cali.*$' | awk '{print $NF}' | xargs -I {} ip link delete {}

- name: remove CNI files
  file:
    path: '{{ item }}'
    state: absent
  loop:
  - /etc/cni
  - /opt/cni
  - /var/lib/calico
  - /var/lib/cni
  - /var/log/calico

- name: clear iptables
  command: '{{ item }}'
  with_items:
  - iptables -F
  - iptables -t nat -F
  - iptables -t mangle -F
  - iptables -X
  - iptables --flush
  ignore_errors: yes