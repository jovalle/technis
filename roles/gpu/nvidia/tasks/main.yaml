- include_tasks: drivers.yaml
  tags:
    - drivers

- name: check nvidia card
  shell: nvidia-smi
  register: nvidia_smi
  ignore_errors: yes

- include_tasks: patch.yaml
  when: nvidia_smi.rc | int == 0
  tags:
    - patch

- include_tasks: nvtop.yaml
  tags:
    - nvtop

