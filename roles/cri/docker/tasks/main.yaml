- name: update repo
  apt:
    force_apt_get: yes
    update_cache: yes
    autoremove: yes

- name: install docker and its dependencies
  apt:
    name:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    state: present

- name: create docker directories
  file:
    path: '{{ item }}'
    state: directory
    mode: 0755
  loop:
  - /etc/docker
  - /etc/systemd/system/docker.service.d

- name: check for nvidia runtime
  stat:
    path: /usr/bin/nvidia-container-runtime
  register: nvidia_runtime

- name: render docker daemon config
  template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    mode: 0644
  notify: restart docker

- name: start docker
  systemd:
    name: docker
    daemon_reload: yes
    state: started
    enabled: yes