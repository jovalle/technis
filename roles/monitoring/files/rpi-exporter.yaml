apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: rpi-exporter
  namespace: monitoring
  labels:
    app: rpi-exporter
spec:
  selector:
    matchLabels:
      app: rpi-exporter
  template:
    metadata:
      labels:
        app: rpi-exporter
    spec:
      nodeSelector:
        beta.kubernetes.io/arch: arm64
      hostNetwork: true
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 44
      containers:
      - name: rpi-exporter
        image: jovalle/rpi-exporter:v0.7.1
        imagePullPolicy: Always
        securityContext:
          privileged: true
        ports:
        - name: metrics
          containerPort: 9243
          hostPort: 9243
        resources:
          limits:
            cpu: 50m
            memory: 200Mi
          requests:
            cpu: 10m
            memory: 100Mi
        volumeMounts:
        - mountPath: /usr
          mountPropagation: HostToContainer
          name: usr
          readOnly: true
      volumes:
      - hostPath:
          path: /usr
        name: usr
---
apiVersion: v1
kind: Service
metadata:
  name: rpi-exporter
  namespace: monitoring
  labels:
    app: rpi-exporter
spec:
  clusterIP: None
  ports:
  - name: metrics
    port: 9243
    targetPort: metrics
  selector:
    app: rpi-exporter
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rpi-exporter
  namespace: monitoring
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: rpi-exporter
  name: rpi-exporter
  namespace: monitoring
spec:
  endpoints:
  - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    interval: 15s
    port: metrics
    relabelings:
    - action: replace
      regex: (.*)
      replacement: $1
      sourceLabels:
      - __meta_kubernetes_pod_node_name
      targetLabel: instance
  jobLabel: app.kubernetes.io/name
  selector:
    matchLabels:
      app: rpi-exporter