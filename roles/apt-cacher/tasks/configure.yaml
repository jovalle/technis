- name: remove apt-cacher-ng
  apt:
    name: apt-cacher-ng
    state: absent

- name: ensure config file exists
  file:
    path: /etc/apt/apt.conf.d/proxy
    state: touch

- name: add apt proxy configuration
  lineinfile:
    path: /etc/apt/apt.conf.d/proxy
    regexp: 'Proxy'
    line: Acquire::http { Proxy "http://{{ apt_cacher_main_server }}.{{ lan_domain }}:3142"; }