kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  labels:
    app: snipe
  name: snipe
  namespace: snipe-it
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: snipe
  namespace: snipe-it
spec:
  selector:
    matchLabels:
      app: snipe
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: snipe
    spec:
      containers:
        - name: snipe
          image: snipe/snipe-it:latest
          env:
            - name: APP_ENV
              value: "production"
            # - name: APP_DEBUG
            #   value: "true"
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: snipe
                  key: APP_KEY
            - name: APP_URL
              value: "http://snipe-it.techn.is"
            - name: APP_TIMEZONE
              value: "America/New_York"
            - name: APP_LOCALE
              value: "en"
            - name: DB_CONNECTION
              value: "mysql"
            - name: DB_HOST
              value: "mariadb.mariadb.svc.cluster.local"
            - name: DB_DATABASE
              value: "snipe"
            # kubectl get secret mariadb --namespace=mariadb -o yaml | grep -v '^\s*namespace:\s' | kubectl apply --namespace=snipe-it -f -
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mariadb
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb
                  key: password
            - name: DB_PORT
              value: "3306"
            # - name: MAIL_PORT_587_TCP_ADDR
            #   value: "smtp.gmail.com"
            # - name: MAIL_PORT_587_TCP_PORT
            #   value: "587"
            # - name: MAIL_ENV_FROM_ADDR
            #   value: "mail@domain.com"
            # - name: MAIL_ENV_FROM_NAME
            #   value: ""
            # - name: MAIL_ENV_ENCRYPTION
            #   value: "tls"
            # - name: MAIL_ENV_USERNAME
            #   value: "mail@domain.com"
            # - name: MAIL_ENV_PASSWORD
            #   value: ""
          ports:
            - containerPort: 80
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 5
          resources:
            limits:
              memory: 512Mi
              cpu: 1000m
            requests:
              memory: 256Mi
              cpu: 200m
          volumeMounts:
            - name: snipe
              mountPath: /var/lib/snipeit
      volumes:
        - name: snipe
          persistentVolumeClaim:
            claimName: snipe
---
kind: Service
apiVersion: v1
metadata:
  labels:
    app: snipe
  name: snipe
  namespace: snipe-it
spec:
  ports:
    - port: 80
  selector:
    app: snipe
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: snipe
  namespace: snipe-it
  labels:
    app: snipe
spec:
  rules:
    - host: snipe-it.techn.is
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: snipe
                port:
                  number: 80
