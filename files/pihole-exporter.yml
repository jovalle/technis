---
apiVersion: v1
kind: Endpoints
metadata:
  labels:
    app: pihole-exporter
    app.kubernetes.io/component: exporter
    app.kubernetes.io/name: node-exporter
  name: pihole-exporter
  namespace: monitoring
subsets:
  - addresses:
      - ip: 192.168.1.2
    ports:
      - name: metrics
        port: 9617
        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: pihole-exporter
  name: pihole-exporter
  namespace: monitoring
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9617
      protocol: TCP
      targetPort: 9617
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: pihole-exporter
  name: pihole-exporter
  namespace: monitoring
spec:
  endpoints:
    - interval: 30s
      port: metrics
  selector:
    matchLabels:
      app: pihole-exporter
