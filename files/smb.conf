[global]
   workgroup = TECHNIS
   server string = Technis Samba Server %v
   security = user
   map to guest = bad user

[media]
   comment = Curated collection of everything
   path = /hulkpool
   browseable = yes
   writeable = yes
   create mask = 0644
   directory mask = 0755
   valid users = {{ smb_username | default('jay') }}
   guest ok = no

[vr]
   comment = Collection of everything VR
   path = /hulkpool/vr
   browseable = yes
   valid users = {{ smb_username | default('jay') }}
   guest ok = no