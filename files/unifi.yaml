kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: unifi
  namespace: technis
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: unifi
  namespace: technis
  annotations:
    keel.sh/policy: all
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "0 1 * * *"
  labels:
    app: unifi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unifi
  template:
    metadata:
      labels:
        app: unifi
    spec:
      containers:
        - name: unifi-controller
          image: lscr.io/linuxserver/unifi-controller
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: "America/New_York"
          ports:
            - containerPort: 3478
              protocol: UDP
            - containerPort: 10001
              protocol: UDP
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8443
              protocol: TCP
            - containerPort: 1900
              protocol: UDP
            - containerPort: 8843
              protocol: TCP
            - containerPort: 8880
              protocol: TCP
            - containerPort: 6789
              protocol: TCP
            - containerPort: 5514
              protocol: UDP
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: unifi
---
kind: Service
apiVersion: v1
metadata:
  name: unifi-tcp
  namespace: technis
  annotations:
    metallb.universe.tf/allow-shared-ip: 'true'
  labels:
    app: unifi
spec:
  ports:
    - name: speedtest
      protocol: TCP
      port: 6789
    - name: devices
      protocol: TCP
      port: 8080
    - name: https-web
      protocol: TCP
      port: 8443
    - name: web
      protocol: TCP
      port: 443 # DNS set to LB IP
      targetPort: 8443
  selector:
    name: unifi
  type: LoadBalancer
  loadBalancerIP: 192.168.10.10
---
kind: Service
apiVersion: v1
metadata:
  name: unifi-udp
  namespace: technis
  annotations:
    metallb.universe.tf/allow-shared-ip: 'true'
  labels:
    app: unifi
spec:
  ports:
    - name: l2-discovery
      protocol: UDP
      port: 1900
    - name: stun
      protocol: UDP
      port: 3478
    - name: ap-discovery
      protocol: UDP
      port: 10001
  selector:
    name: unifi
  type: LoadBalancer
  loadBalancerIP: 192.168.10.10