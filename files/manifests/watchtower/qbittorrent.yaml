apiVersion: v1
kind: ConfigMap
metadata:
  name: qbittorrent-config
  namespace: watchtower
data:
  K8S_CLUSTER: "yes"
  K8S_POD_CIDR: "10.42.0.0/16"
  K8S_SVC_CIDR: "10.43.0.0/16"
  LAN_CIDR: "192.168.1.0/24"
  NAME_SERVERS: "1.1.1.1,8.8.8.8"
  PGID: "1000"
  PUID: "1000"
  UMASK: "002"
  VPN_ENABLED: "yes"
  WEBUI_PORT: "8080"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: watchtower
  labels:
    app: qbittorrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      initContainers:
        - name: openvpn-setup
          image: busybox
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - "-c"
            - |
              /bin/sh <<EOF
              wget -qO- https://www.privateinternetaccess.com/openvpn/openvpn.zip | unzip - "us_new_york.ovpn" -d /config/openvpn/
              EOF
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: qbittorrent
          image: jovalle/qbittorrent-openvpn:v0.3.1
          imagePullPolicy: IfNotPresent
          env:
            - name: VPN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: openvpn
                  key: username
            - name: VPN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openvpn
                  key: password
          envFrom:
            - configMapRef:
                name: qbittorrent-config
                optional: false
          ports:
            - containerPort: 6881
            - containerPort: 6881
              protocol: UDP
            - containerPort: 8080
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /config/qBittorrent/downloads
              name: downloads
            - name: tunnel
              mountPath: /dev/net/tun
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 5
            exec:
              command:
                - ping
                - "-c 1"
                - "-W 1"
                - 1.1.1.1
          readinessProbe:
            initialDelaySeconds: 60
            periodSeconds: 5
            timeoutSeconds: 5
            tcpSocket:
              port: 8080
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 3Gi
      restartPolicy: Always
      volumes:
        - name: config
          hostPath:
            path: /var/lib/qbittorrent
        - name: downloads
          hostPath:
            path: /hulkpool/downloads
        - name: tunnel
          hostPath:
            path: /dev/net/tun
            type: ""
        - name: localtime
          hostPath:
            path: /etc/localtime
            type: ""
---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
  namespace: watchtower
  labels:
    app: qbittorrent
spec:
  selector:
    app: qbittorrent
  type: NodePort
  ports:
    - port: 8080
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qbittorrent
  namespace: watchtower
  labels:
    app: qbittorrent
spec:
  rules:
    - host: qbittorrent.techn.is
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qbittorrent
                port:
                  number: 8080
