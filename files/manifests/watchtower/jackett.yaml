apiVersion: apps/v1
kind: Deployment
metadata:
  name: jackett
  namespace: watchtower
  annotations:
    keel.sh/policy: all
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "0 1 * * *"
  labels:
    app: jackett
    tier: watchtower
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jackett
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jackett
        tier: watchtower
    spec:
      containers:
        - name: jackett
          image: ghcr.io/linuxserver/jackett:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: AUTO_UPDATE
              value: "true"
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: "America/New_York"
            - name: UMASK_SET
              value: "022"
          ports:
            - containerPort: 8989
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 5
            tcpSocket:
              port: 9117
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 5
            tcpSocket:
              port: 9117
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 500m
              memory: 1000Mi
      restartPolicy: Always
      volumes:
        - name: config
          hostPath:
            path: /var/lib/jackett
        - name: downloads
          hostPath:
            path: /hulkpool/downloads
        - name: localtime
          hostPath:
            path: /etc/localtime
---
apiVersion: v1
kind: Service
metadata:
  name: jackett
  namespace: watchtower
  labels:
    app: jackett
    tier: watchtower
spec:
  selector:
    app: jackett
  ports:
    - port: 9117
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jackett
  namespace: watchtower
  labels:
    app: jackett
    tier: watchtower
spec:
  rules:
    - host: jackett.techn.is
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jackett
                port:
                  number: 9117