kind: Service
apiVersion: v1
metadata:
  name: unifi-controller
  namespace: technis
  annotations:
    metallb.universe.tf/allow-shared-ip: 'true'
  labels:
    app: unifi-controller
spec:
  ports:
    - name: speedtest
      protocol: TCP
      port: 6789
    - name: devices
      protocol: TCP
      port: 8080
    - name: https-web
      protocol: TCP
      port: 8443
    - name: web
      protocol: TCP
      port: 443 # DNS set to LB IP
      targetPort: 8443
  selector:
    name: unifi-controller
  type: LoadBalancer
  loadBalancerIP: 192.168.1.250
---
kind: Service
apiVersion: v1
metadata:
  name: unifi-controller-udp
  namespace: technis
  annotations:
    metallb.universe.tf/allow-shared-ip: 'true'
  labels:
    app: unifi-controller
spec:
  ports:
    - name: l2-discovery
      protocol: UDP
      port: 1900
    - name: stun
      protocol: UDP
      port: 3478
    - name: ap-discovery
      protocol: UDP
      port: 10001
  selector:
    name: unifi-controller
  type: LoadBalancer
  loadBalancerIP: 192.168.1.250