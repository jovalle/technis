kind: Deployment
apiVersion: apps/v1
metadata:
  name: cobweb
  namespace: cobweb
  labels:
    app: cobweb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cobweb
  template:
    metadata:
      labels:
        app: cobweb
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
          volumeMounts:
            - name: web
              mountPath: /usr/share/nginx/html
      volumes:
        - name: web
          hostPath:
            path: /var/lib/web
            type: ""