---

apiVersion: v1
kind: Namespace
metadata:
  name: flaresolverr

---

apiVersion: v1
kind: Service
metadata:
  name: flaresolverr
  namespace: flaresolverr
  labels:
    app: flaresolverr
spec:
  ports:
  - port: 8191
    targetPort: 8191
    protocol: TCP
    name: flaresolverr
  selector:
    app: flaresolverr
  sessionAffinity: None

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaresolverr
  namespace: flaresolverr
  labels:
    app: flaresolverr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaresolverr
  template:
    metadata:
      labels:
        app: flaresolverr
    spec:
      containers:
      - name: flaresolverr
        image: flaresolverr/flaresolverr:latest
        imagePullPolicy: Always
        command: ["npm", "start"]
        env:
        - name: LOG_LEVEL
          value: "info"
        ports:
        - containerPort: 8191
        livenessProbe:
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 5
          tcpSocket:
            port: 8191
        readinessProbe:
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 5
          tcpSocket:
            port: 8191
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 64Mi

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flaresolverr
  namespace: flaresolverr
  labels:
    app: flaresolverr
spec:
  rules:
  - host: flaresolverr.k8s.techn.is
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flaresolverr
            port:
              number: 8191