kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: tautulli
  namespace: watchtower
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: tautulli
  namespace: watchtower
  annotations:
    keel.sh/policy: all
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "0 1 * * *"
  labels:
    app: tautulli
    tier: watchtower
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tautulli
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tautulli
        tier: watchtower
    spec:
      containers:
        - name: tautulli
          image: ghcr.io/linuxserver/tautulli:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: "America/New_York"
            - name: UMASK_SET
              value: "022"
          ports:
            - containerPort: 8181
          volumeMounts:
            - name: config
              mountPath: /config
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
          livenessProbe:
            initialDelaySeconds: 180
            tcpSocket:
              port: 8181
          readinessProbe:
            initialDelaySeconds: 180
            tcpSocket:
              port: 8181
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 500m
              memory: 500Mi
      restartPolicy: Always
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: tautulli
        - name: localtime
          hostPath:
            path: /etc/localtime
            type: ""
---
kind: Service
apiVersion: v1
metadata:
  name: tautulli
  namespace: watchtower
  labels:
    app: tautulli
    tier: watchtower
spec:
  selector:
    app: tautulli
  ports:
    - port: 8181
      protocol: TCP
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: tautulli
  namespace: watchtower
  labels:
    app: tautulli
    tier: watchtower
spec:
  rules:
    - host: tautulli.technis.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tautulli
                port:
                  number: 8181
    - host: tautulli.techn.is
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tautulli
                port:
                  number: 8181