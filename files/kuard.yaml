kind: Deployment
apiVersion: apps/v1
metadata:
  name: kuard
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kuard
  template:
    metadata:
      labels:
        app: kuard
    spec:
      containers:
        - name: kuard
          image: jovalle/kuard:v0.10.1
          ports:
            - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: kuard
spec:
  selector:
    app: kuard
  ports:
    - port: 8080
      protocol: TCP
---
kind: Service
apiVersion: v1
metadata:
  name: kuard-lb
spec:
  selector:
    app: kuard
  ports:
    - port: 8080
      protocol: TCP
  type: LoadBalancer
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: kuard
spec:
  rules:
    - host: kuard.techn.is
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kuard
                port:
                  number: 8080
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: kuard-lb
spec:
  rules:
    - host: kuard-lb.techn.is
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kuard-lb
                port:
                  number: 8080