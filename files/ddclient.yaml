apiVersion: v1
kind: Namespace
metadata:
  name: technis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ddclient
  namespace: technis
  annotations:
    keel.sh/policy: all
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "0 1 * * *"
  labels:
    app: ddclient
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ddclient
  template:
    metadata:
      labels:
        app: ddclient
    spec:
      containers:
        - name: ddclient
          image: linuxserver/ddclient:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          volumeMounts:
            - name: config
              mountPath: /config/
      volumes:
        - name: config
          secret:
            secretName: ddclient
            defaultMode: 0600
