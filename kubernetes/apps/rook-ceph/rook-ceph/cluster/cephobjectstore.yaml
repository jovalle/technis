---
apiVersion: ceph.rook.io/v1
kind: CephObjectStore
metadata:
  name: external-object-store
  namespace: rook-ceph
spec:
  gateway:
    externalRgwEndpoints:
      - ip: 192.168.31.10
    port: 7480
  healthCheck:
    readinessProbe:
      probe:
        initialDelaySeconds: 10
        periodSeconds: 60
    startupProbe:
      probe:
        initialDelaySeconds: 10
        periodSeconds: 60
---
apiVersion: ceph.rook.io/v1
kind: CephObjectStoreUser
metadata:
  name: external-object-store-user
  namespace: rook-ceph
spec:
  displayName: "External RGW Ops User"
  store: external-object-store
