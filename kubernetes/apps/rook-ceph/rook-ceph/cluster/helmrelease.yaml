---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  chart:
    spec:
      chart: rook-ceph-cluster
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
      version: v1.17.1
  dependsOn:
    - name: rook-ceph-operator
      namespace: rook-ceph
  install:
    remediation:
      retries: 3
  interval: 30m
  timeout: 5m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    cephBlockPools: {}
    cephClusterSpec:
      crashCollector:
        disable: true
      dataDirHostPath: /var/lib/rook
      external:
        enable: true
      healthCheck:
        daemonHealth:
          mon:
            disabled: false
            interval: 45s
    cephFileSystems: {}
    cephObjectStores: {}
    ingress:
      dashboard:
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.techn.is
        host:
          name: ceph.techn.is
          path: "/ceph-dashboard(/|$)(.*)"
        ingressClassName: internal
    monitoring:
      createPrometheusRules: true
      enabled: true
