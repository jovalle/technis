---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.15.1
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-operator
      namespace: rook-ceph
  values:
    cephBlockPools: {}
    cephClusterSpec:
      crashCollector:
        disable: true
      external:
        enable: true
      healthCheck:
        daemonHealth:
          mon:
            disabled: false
            interval: 45s
    cephFileSystems: {}
    cephObjectStores: {}
    monitoring:
      createPrometheusRules: true
      enabled: true
