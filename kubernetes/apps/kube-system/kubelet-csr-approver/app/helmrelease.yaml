---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kubelet-csr-approver
  namespace: kube-system
spec:
  chart:
    spec:
      chart: *app
      sourceRef:
        kind: HelmRepository
        name: postfinance
        namespace: kube-system
      version: 1.1.0
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    metrics:
      enable: true
      serviceMonitor:
        enabled: true
  valuesFrom:
    - kind: ConfigMap
      name: kubelet-csr-approver-helm-values
