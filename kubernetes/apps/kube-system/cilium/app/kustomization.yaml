# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
  - files:
      - ./values.yaml
    name: cilium-helm-values
configurations:
  - kustomizeconfig.yaml
generatorOptions:
  disableNameSuffixHash: true
kind: Kustomization
resources:
  - ./helmrepository.yaml
  - ./helmrelease.yaml
