---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reloader
  namespace: argocd
spec:
  destination:
    namespace: reloader
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: oci://stakater.github.io/charts
    chart: reloader
    targetRevision: v1.0.201
    helm:
      valueFiles:
        - ../apps/reloader/values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
