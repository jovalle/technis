---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app reloader
  namespace: kube-system
spec:
  chart:
    spec:
      chart: *app
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: kube-system
      version: 1.0.97
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    fullnameOverride: reloader
    reloader:
      podMonitor:
        enabled: true
        namespace: "{{ .Release.Namespace }}"
      readOnlyRootFileSystem: true
