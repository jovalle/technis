---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app node-feature-discovery
  namespace: kube-system
spec:
  chart:
    spec:
      chart: *app
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: kube-system
      version: 0.16.4
  install:
    crds: &crds CreateReplace
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    crds: *crds
    remediation:
      retries: 3
      strategy: rollback
  values:
    prometheus:
      enable: true
    worker:
      config:
        core:
          sources: ["pci", "system", "usb"]
