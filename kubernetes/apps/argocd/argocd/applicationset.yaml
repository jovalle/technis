---

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: technis
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/jovalle/technis.git
        revision: HEAD
        directories:
          - path: kubernetes/apps/*/*/application.yaml
  template:
    metadata:
      name: '{{path.basename}}'
      source:
        repoURL: https://github.com/jovalle/technis.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename | splitList "/" | nth 3}}'
