---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.5.1
  dependsOn:
    - name: intel-device-plugin-gpu
      namespace: kube-system
    - name: rook-ceph-cluster
      namespace: rook-ceph
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    # yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.5.1/charts/other/app-template/values.schema.json
    controllers:
      plex:
        containers:
          app:
            env:
              ADVERTISE_IP: http://192.168.31.252:32400
              PLEX_NO_AUTH_NETWORKS: 192.168.31.0/24
              TZ: America/New_York
            image:
              repository: plexinc/pms-docker
              tag: 1.41.1.9057-af5eaea7a@sha256:1846de6eb835a046d1c5bbffddc0c3ed44e5fa1c56f2ad8deb1dafd00fc61bc2
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              limits:
                gpu.intel.com/i915: 1
                memory: 4Gi
              requests:
                cpu: 100m
                memory: 2Gi
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.techn.is
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.techn.is"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      cache:
        existingClaim: plex-cache
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Cache
      config:
        existingClaim: plex
      logs:
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Logs
        type: emptyDir
      movies:
        path: /mnt/hulkpool/movies
        server: nexus.techn.is
        type: nfs
      music:
        path: /mnt/hulkpool/music
        server: nexus.techn.is
        type: nfs
      series:
        path: /mnt/whirlpool/series
        server: nexus.techn.is
        type: nfs
      transcode:
        type: emptyDir
    service:
      app:
        annotations:
          io.cilium/lb-ipam-ips: 192.168.31.252
        controller: *app
        ports:
          http:
            port: 32400
        type: LoadBalancer
