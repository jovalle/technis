- import_playbook: k3s-uninstall.yaml
  when: k8s_provisioner | default('k8s') == 'k3s'
  tags:
    - k3s

- hosts: cluster
  roles:
    - name: k8s/reset
      tags:
        - k8s
    - name: haproxy/reset
      tags:
        - keepalived
    - name: keepalived/reset
      tags:
        - keepalived

- hosts: etcd
  roles:
    - name: etcd/reset
  tags:
    - etcd