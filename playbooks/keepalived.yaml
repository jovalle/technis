- hosts: control_plane
  pre_tasks:
    - name: assert variables
      assert:
        that:
          keepalived_vip is defined
    - name: gather facts for all hosts in cluster
      setup:
      delegate_to: "{{ item }}"
      delegate_facts: yes
      with_items: "{{ groups['cluster'] }}"
  roles:
    - keepalived
    - haproxy