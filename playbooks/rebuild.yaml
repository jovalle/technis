- hosts: localhost
  tasks:
  - name: turn it off and on again
    block:
    - include_role:
        name: '{{ infrastructure_provisioner }}/destroy'
    - include_role:
        name: '{{ infrastructure_provisioner }}/up'
    when:
    - infrastructure_provisioner is defined
    - infrastructure_provisioner != 'none'

- hosts: all
  roles:
  - wait-for-server