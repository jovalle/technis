- hosts: localhost
  gather_facts: yes
  roles:
  - { role: "terraform/rebuild", when: infrastructure_provisioner is defined and infrastructure_provisioner == 'terraform' }
  - { role: "vagrant/rebuild", when: infrastructure_provisioner is defined and infrastructure_provisioner == 'vagrant' }
  - { role: "minikube/rebuild", when: k8s_provisioner is defined and k8s_provisioner == 'minikube' }

- hosts: all
  gather_facts: no
  roles:
  - os/wait-for-server
