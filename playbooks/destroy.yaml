- hosts: localhost
  gather_facts: yes
  vars:
    provisioner: "{{ infrastructure_provisioner | default('none') }}"
  vars_prompt:
    - name: cluster_wipe_confirmation
      prompt: WARNING! Provisioner {{ provisioner }} state will be wiped. Continue?
      private: no
      default: no
  pre_tasks:
    - fail:
      when: not cluster_wipe_confirmation | default("no") | bool
  tasks:
    - name: "{{ provisioner }}/destroy"
      include_role:
        name: "{{ provisioner }}/destroy"
