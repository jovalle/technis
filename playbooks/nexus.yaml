- hosts: nexus
  tags:
    - always
  pre_tasks:
    - name: apt upgrade
      apt:
        upgrade: full
        update_cache: yes
        cache_valid_time: 3600
        force_apt_get: true
        autoclean: yes
        autoremove: yes
  roles:
    - common

- import_playbook: netplan.yaml
  vars:
    target_host: nexus
    target_interface: enp3s0
  tags:
    - network

- hosts: nexus
  tags:
    - zfs
  tasks:
    - name: install zfs
      package:
        name: "{{ item }}"
      with_items:
        - zfsutils-linux
    - name: import all available zpools
      command:
        cmd: zpool import -a -f
        creates: /hulkpool

- hosts: nexus
  tags:
    - services
  roles:
    - fail2ban

- import_playbook: nfs.yaml
  tags:
    - services
    - nfs

- import_playbook: smb.yaml
  tags:
    - services
    - smb

- hosts: nexus
  tags:
    - gpu
  roles:
    - gpu/nvidia